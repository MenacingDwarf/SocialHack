{% extends 'frontApp/mainWraper.html' %}
{% block title %}Профиль{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="card teacher-card row">
                <div class="col-3"><img src="{{ teacher.ava }}"></div>
                <div class="col-9"><h4>{{ teacher.second_name }} {{ teacher.name }}</h4></div>
            </div>
        </div>
        <h1>Курсы</h1>
        <div class="row">
            {% for course in courses %}
                <a class="card course-card" href="/courses/{{ course.id }}">{{ course.title }}</a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
