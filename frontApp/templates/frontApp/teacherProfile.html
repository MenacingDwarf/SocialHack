{% extends 'frontApp/teacherWraper.html' %}
{% block title %}Профиль{% endblock %}
{% block content %}
    <div class="container">
        <h1>Курсы</h1>
        <div class="row">
            {% for course in courses %}
                <a class="window course-card" href="/courses/{{ course.id }}">{{ course.title }}</a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
